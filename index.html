<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <!-- Load the page's icon -->
        <link rel="shortcut icon" href="images/login.ico" type="image/x-icon">

        <!-- Loading fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Loading the style sheets -->
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/form.css">
    </head>
    <body>
        <div class="application">
            <div class="application-logo">
                <ion-icon name="logo-bitbucket" class="application-icon"></ion-icon>
                <h2 class="application-logo-title">Application</h2>
            </div>
            <form class="glass">
                <div class="form-section">
                    <div class="form-section-header">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-section-body">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="username" id="" placeholder="Username">
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-section-header">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-section-body">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" id="password" placeholder="........">
                        <ion-icon name="eye-off-outline" id="passwordViewer"></ion-icon>
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-submit">
                        <ion-icon name="log-in-outline"></ion-icon>
                        <input class="form-button" type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>

        <!-- Loading the custom icons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="scripts/appearance.js"></script>
    </body>
</html>
